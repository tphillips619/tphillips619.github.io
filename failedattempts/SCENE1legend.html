<!DOCTYPE html>
<meta charset="utf-8">
<style> 

body { 
	font: 12px times;
	width:960px;
	height: 600px;
	position: relative;
}

path { 
    stroke-width: 3;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.grid .tick {
    stroke: lightgrey;
    stroke-opacity: 0.3;
    shape-rendering: crispEdges;
}
.grid path {
    stroke-width: 0;
}

</style>
<body>

    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
// Could also try 
//    width: 100% - margin.left - margin.right,
//    height: 100% - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m").parse;

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Functions to add grid lines
function make_x_axis() {
     return d3.svg.axis()
	.scale(x)
	.orient("bottom")
	.ticks(20)
}
function make_y_axis() {
     return d3.svg.axis()
	.scale(y)
	.orient("left")
	.ticks(10)
}
   
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
	.attr("id", "lineChartCanvas")
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


// Get the data
var lineData = d3.csv("data/data.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.Zip= +d.Zip;
	d.County= +d.County;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return Math.max(d.County, d.Zip);})]);  // Return the maximum value of either d.County or d.Zip to set the y range

	.data(lineNames)
	.enter()
	.append("line");

var line = d3.svg.line()
    .defined(function(d) { console.log(d); return d.Zip!= 0; })        // Omits missing value instead of drawing it with value of 0 
    .x(function(d) {console.log(d.date); return x(d.date); })
    .y(function(d) {console.log(lines);  return y(d.Zip); });

var line = d3.svg.line()

    .x(function(d) {console.log(d.date); return x(d.date); })
    .y(function(d) {console.log(lines);  return y(d.County); });
*/
    svg.append("path")
        .attr("class", "line")
        .style("stroke", "steelblue")
        .attr("d", line(data));

    .y(function(d) { return y(d.Zip]); });

// Define the line

    .defined(function(d) { return d.County != 0; })	// Omits missing value instead of drawing it with value of 0 
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.County); });

    svg.append("path")

	.style("stroke", "steelblue")

    // Add the countyLine path.
    svg.append("path")
        .attr("class", "line")
	.style("stroke", "green") 
//	.style("stroke", countyLine.color)

        .attr("d", countyLine(data));
*/
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Label X Axis 
    svg.append("text")
	.attr("transform", "rotate(-90)")
	.attr("y", 0 - (margin.left))
	.attr("x",0 - (height / 2))
	.attr("dy", "1em")
	.style("text-anchor", "middle")
	.text("Median Price for 2 Bed Units");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // Add grid lines
    svg.append("g")
	.attr("class", "grid")
	.attr("transform", "translate(0," + height + ")")
	.call(make_x_axis()
	.tickSize(-height, 0, 0)
	.tickFormat("")
    )
    svg.append("g")
	.attr("class", "grid")
	.call(make_y_axis()
	.tickSize(-width, 0, 0)
	.tickFormat("")
    )

    // Add the chart title
    svg.append("text")
	.attr("x", (width / 2))
	.attr("y", 0 - (margin.top / 2))
	.attr("text-anchor", "middle")
	.style("font-size", "22px")
//	.style("text-decoration", "bold")
	.text("ZHVI Price History");

    var legend = svg.selectAll(".legend")
	.data(lineNames)
	.enter().append("g")
	.attr("class","legend")
	.attr("transform",function(d,i) {return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
