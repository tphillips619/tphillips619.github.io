<!DOCTYPE html>
<meta charset="utf-8">
<style> 

header {
	font: 18px times;
	width:960px;
	height:200px;
}

body { 
	font: 12px arial;
	width:960px;
	height: 600px;
	position: relative;
}

path {
    stroke-width: 3;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.grid .tick {
    stroke: lightgrey;
    stroke-opacity: 0.3;
    shape-rendering: crispEdges;
}
.grid path {
    stroke-width: 0;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 110px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<body>

<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3/d3.v3.min.js"></script>

<script>

var margin = {top: 30, right: 80, bottom: 30, left: 80},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m").parse;
var formatTime = d3.time.format("%B %Y");

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Functions to add grid lines
function make_x_axis() {
     return d3.svg.axis()
	.scale(x)
	.orient("bottom")
	.ticks(20)
}
function make_y_axis() {
    return d3.svg.axis()
	.scale(y)
	.orient("left")
	.ticks(10)
}
   

// Get the data
d3.csv("data/data.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.Zip= +d.Zip;
	d.County= +d.County;
    });

console.log(data[0]);

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return Math.max(d.County, d.Zip);})]);  // Return the maximum value of either d.County or d.Zip to set the y range

// Create lineNames and color to help generate legend
var lineNames = d3.keys(data[0]).filter(function(key) {return key !== "date"; });
var color = d3.scale.category10(lineNames);
/*
console.log(color(lineNames[0]));
console.log(color(lineNames[1]));
console.log(color(1));
console.log(color(2));
console.log(color(3));
*/

// Define the line
var zipLine = d3.svg.line()
    .defined(function(d) { return d.Zip != 0; })	// Omits missing value instead of drawing it with value of 0 
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d["Zip"]); });

// Define the line
var countyLine = d3.svg.line()
    .defined(function(d) { return d.County != 0; })	// Omits missing value instead of drawing it with value of 0 
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.County); });


// Tooltip 1: Rectangle with data points on mouseover
var div = d3.select("body").append("div")
	.attr("class", "tooltip")
	.style("opacity", 0);

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
	.attr("id", "lineChartCanvas")
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

    // Add the zipLine path
    svg.append("path")
        .attr("class", "line")
        .style("stroke", color(lineNames[0]))
        .attr("d", zipLine(data));

    // Add the countyLine path
    svg.append("path")
        .attr("class", "line")
        .style("stroke", color(lineNames[1]))
        .attr("d", countyLine(data));

// Tooltip 1: Rectangle with data points on mouseover
    // Add the scatterplot
    svg.selectAll("dot")	
        .data(data)			
    .enter().append("circle")	
	.style("opacity", 0)							
        .attr("r", 5)		
        .attr("cx", function(d) { return x(d.date); })		 
        .attr("cy", function(d) { return y(d.Zip); })		
// TODO Get it to work for both Zip and County
        .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div.html(formatTime(d.date) + "<br/>"  + d.Zip)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Label X Axis 
    svg.append("text")
	.attr("transform", "rotate(-90)")
	.attr("y", 0 - (margin.left))
	.attr("x",0 - (height / 2))
	.attr("dy", "1em")
	.style("text-anchor", "middle")
	.text("Median Price for 2 Bed Units");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // Add grid lines
    svg.append("g")
	.attr("class", "grid")
	.attr("transform", "translate(0," + height + ")")
	.call(make_x_axis()
	.tickSize(-height, 0, 0)
	.tickFormat("")
    )
    svg.append("g")
	.attr("class", "grid")
	.call(make_y_axis()
	.tickSize(-width, 0, 0)
	.tickFormat("")
    )

    // Add the chart title
    svg.append("text")
	.attr("x", (width / 2))
	.attr("y", 0 - (margin.top / 2))
	.attr("text-anchor", "middle")
	.style("font-size", "22px")
	.text("ZHVI Price History");

    // Add legend with svg.selectAll method
    var legend = svg.selectAll(".legend")
	.data(lineNames)
	.enter().append("g")
	.attr("class","legend")
	.attr("transform",function(d,i) {return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
	.attr("x",width - (margin.right + 18))
	.attr("height", 14)
	.attr("width", 14)
	.style("fill",function(d) {return color(d);});

    legend.append("text")
	.attr("x",width - margin.right)
	.attr("y",9)
	.attr("dy",".35em", "end") 
	.text(function(d) {return d;});

/* 
// Add legend by coding two separate svg legends
    svg.append("text")         // Add the red, 'Open' label
        .attr("transform", 
              "translate(" + (width+3) + "," + y(data[0].open) + ")")
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .style("fill", "red")
        .text("Open");

    svg.append("text")         // Add the blue, 'Close' label
        .attr("transform", 
              "translate(" + (width+3) + "," + y(data[0].close) + ")")
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .style("fill", "steelblue")
        .text("Close");
*/

});
// OPTIONAL: Separate .csv into two separate (x,y) .csv files
//	Set X-axis and Y-axis domain range correctly
// 1) Modify name of legend
// 2) Add Header with more information about chart
// 3) Add tooltips
</script>
</body>
